<!DOCTYPE html>
<html ng-app="pokemonApp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Page Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <script>
        angular.module("pokemonApp", []);

        angular.module("pokemonApp").controller("pokemonController", pokemonController);

            pokemonController.$inject = ["$scope", "$rootScope"];

            function pokemonController ($scope, $rootScope) {
                $scope.listaPokemons = [];
                $scope.pokemon = {};
                $scope.inserir = function (pokemon) {
                    $scope.listaPokemons.push(angular.copy(pokemon));
                    $scope.pokemon = {};
                    //delete $scope.pokemon;
                };
                $scope.texto = null;
            };
    </script>
</head>

<body ng-controller="pokemonController">
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Lista de Pokemons</h2>
            <form class="mt-3 w-50 mx-auto" ng-submit="inserir(pokemon)">
                <div class="form-group">
                    <label for="nome" class="h6 mr-3">Nome: </label>
                    <input type="text" name="nome" ng-model="pokemon.nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="tipo" class="h6">Tipo: </label>
                    <input type="text" name="tipo" ng-model="pokemon.tipo" class="form-control">
                </div>
                <button type="submit" class="btn btn-info btn-sm ml-3">INSERIR</button>
            </form>
            <table class="table mt-3 bg-white w-50 mx-auto" ng-show="listaPokemons.length">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Pokemon</th>
                        <th scope="col">Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="pokemon in listaPokemons track by $index">
                        <td>{{$index+1}}</td>
                        <td>{{pokemon.nome}}</td>
                        <td>{{pokemon.tipo}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
