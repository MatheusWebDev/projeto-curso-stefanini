<h2 class="text-center">Todos Treinadores</h2>
<table class="table mt-3 bg-white w-50 mx-auto">
   <thead class="thead-dark">
      <tr>
         <th scope="col">#</th>
         <th scope="col">Nome</th>
         <th class="text-center" scope="col">Cidade</th>
         <th scope="col">Pokemon</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="treinador in lisTrein.service.listaTreinadores track by $index">
         <td>{{treinador.id}}</td>
         <td>{{treinador.nome}}</td>
         <td class="text-center">{{treinador.cidade.nome}}</td>
         <td>{{treinador.pokemon.nome}}</td>
         <td class="text-right">
            <dropdown-menu id="dropdown-menu-trein" titulo-dropdown="Opções">
                  <a class="dropdown-item" ng-click="lisTrein.editar(treinador)"><i class="far fa-edit text-primary"></i> Editar</a>
                  <a class="dropdown-item" ng-click="lisTrein.deletar($index)"><i class="far fa-trash-alt text-danger"></i> Deletar</a>
            </dropdown-menu>
            <!-- <button class="btn btn-primary btn-sm mr-2" ng-click="editar(treinador)">
               <i class="far fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm" ng-click="deletar($index)">
               <i class="far fa-trash-alt"></i>
            </button> -->
         </td>
      </tr>
   </tbody>
</table>

<div class="d-flex justify-content-center">
   <button class="btn btn-info text-center" ng-click="lisTrein.irTelaCadastrar()">Inserir</button>
</div>
