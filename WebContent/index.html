<!DOCTYPE html>
<html ng-app="pokemonApp">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous">
      
	<title>Page Title</title>

   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
   
   <script>
		angular.module("pokemonApp", []);

		angular.module("pokemonApp").controller("pokemonController", pokemonController);

			pokemonController.$inject = ["$scope", "$rootScope"];

			function pokemonController ($scope, $rootScope) {
				$scope.tiposPokemons = [
					{cod: 1, descricao: "Fogo"},
					{cod: 2, descricao: "Agua"},
					{cod: 3, descricao: "Grama"},
					{cod: 4, descricao: "Pedra"},
					{cod: 5, descricao: "Eletrico"},
					{cod: 6, descricao: "Terrestre"}
				];
				$scope.listaPokemons = [];
				$scope.pokemon = {};
				$scope.showForm = false;

				$scope.inserir = function (pokemon) {
					if ($scope.iSele != null && !angular.isUndefined($scope.iSele)){
						$scope.listaPokemons.splice($scope.iSele-1, 1, pokemon)
					} else {
						$scope.listaPokemons.push(angular.copy(pokemon));
               }
					$scope.pokemon = {};
				};

				$scope.deletar = function (index) {
					$scope.listaPokemons.splice(index, 1);
				}

				$scope.editar = function (index, pokemon) {
               $scope.iSele = index+1;
					$scope.pokemon = angular.copy(pokemon);
               $scope.showForm = true;
				}
			};
	</script>
</head>

<body ng-controller="pokemonController">
	<div class="container">
		<div class="jumbotron">
			<h2 class="text-center">Lista de Pokemons</h2>
      <form ng-show="showForm" class="mt-3 w-50 mx-auto" ng-submit="inserir(pokemon)">
        {{pokemon}}
				<div class="form-group">
					<label for="nome" class="h6 mr-3">Nome: </label>
					<input type="text" name="nome" ng-model="pokemon.nome" ng-required="true" class="form-control" />
				</div>
				<div class="form-group">
					<label for="tipoPokemon">Tipo: </label>
					<select class="form-control" ng-model="pokemon.tipo" ng-required="true" ng-options="tipo.descricao for tipo in tiposPokemons track by tipo.cod"
						id="tipoPokemon">
						<option value="">Selecione um tipo</option>
					</select>
				</div>
				<button type="submit" class="btn btn-info btn-block" ng-click="showForm = !showForm">Salvar</button>
			</form>

			<h4 class="text-center text-danger" ng-hide="listaPokemons.length || showForm">Nenhum pokemon encontrado!</h4>
			<div ng-show="!showForm">
				<table class="table mt-3 bg-white w-50 mx-auto" ng-show="listaPokemons.length">
					<thead class="thead-dark">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Pokemon</th>
							<th scope="col">Tipo</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="pokemon in listaPokemons track by $index">
							<td>{{$index+1}}</td>
							<td>{{pokemon.nome}}</td>
							<td>{{pokemon.tipo.descricao}}</td>
							<td>
								<button class="btn btn-warning btn-sm mr-2" ng-click="editar($index, pokemon)">
									<i class="far fa-edit"></i>
								</button>
                <button class="btn btn-danger btn-sm" ng-click="deletar($index)">
                  <i class="far fa-trash-alt"></i>
                </button>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="d-flex justify-content-center">
					<button class="btn btn-info text-center" ng-click="showForm = !showForm">Inserir</button>
				</div>
			</div>
		</div>
   </div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>

</html>
