<h2 class="text-center">Novo Pokemon</h2>
<form name="cadastrarPokemon" class="mt-3 w-50 mx-auto" ng-submit="cadastrar(service.pokemon)">
   <div class="form-group">
      <label for="nome" class="h6 mr-3">Nome: </label>
      <input type="text" name="nome" ng-model="service.pokemon.nome" ng-required="true" class="form-control" />
   </div>
   <div class="form-group">
      <label for="tipoPokemon">Tipo: </label>
      <select class="form-control" ng-model="service.pokemon.tipo" ng-required="true" ng-options="tipo.descricao for tipo in service.listaTipos track by tipo.cod"
         id="tipoPokemon">
         <option value="">Selecione um tipo</option>
      </select>
   </div>
   <button type="submit" class="btn btn-info btn-block" ng-disabled="cadastrarPokemon.$invalid">Salvar</button>
</form>
